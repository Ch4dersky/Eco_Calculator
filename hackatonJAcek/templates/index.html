<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Emisji CO2</title>
    <link rel="stylesheet" href="/static\css/styles.css">
</head>
<body>
    <h1>Kalkulator Emisji CO2</h1>
    <form method="POST">
        <label for="km">Kilometry przejechane samochodem (km):</label>
        <input type="number" name="km" id="km" step="0.1" required><br><br>
        
        <label for="fuel_efficiency">Średnie spalanie samochodu (l/100km):</label>
        <input type="number" name="fuel_efficiency" id="fuel_efficiency" step="0.1" required><br><br>
        
        <label for="passengers">Liczba pasażerów:</label>
        <input type="number" name="passengers" id="passengers" min="1" required><br><br>
        
        <label for="energy">Zużycie energii elektrycznej na transport (kWh):</label>
        <input type="number" name="energy" id="energy" step="0.1" required><br><br>
        
        <label for="home_energy">Zużycie energii elektrycznej w domu (kWh):</label>
        <input type="number" name="home_energy" id="home_energy" step="0.1" required><br><br>
        
        <button type="submit">Oblicz emisję CO2</button>
    </form>
    
    {% if result is not none %}
        <h2>Wynik: {{ result }} kg CO2</h2>
    {% endif %}
</body>
</html>
